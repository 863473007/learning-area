<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
    <div th:if="${spittle!=null}">
            <div>
                <span th:text="${spittle.id}"></span><br>
                <span th:text="${spittle.message}"></span><br>
                (<span th:text="${spittle.latitude}"></span>,
                <span th:text="${spittle.longitude}"></span>)
            </div>
    </div>
</body>
</html>
