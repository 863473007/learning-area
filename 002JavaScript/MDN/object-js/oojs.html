		function Person(first, last, age, gender, interests){
			this.name = {
				'first': first,
				'last': last
			};
			this.age = age;
			this.gender = gender;
			this.interests = interests;
			this.bio = function(){
				var gender_str = '';
				var interest_str ='';
				if (this.gender === 'male'){
					gender_str = 'He';
				}else if (this.gender === 'female'){
					gender_str = 'She';
				}else{
					gender_str = 'Who';
				}
				for (var i=0;i<interests.length;i++){
					if (i === interests.length-1){
						interest_str += interests[i];
					}else{
						interest_str += interests[i]+',';
					}
				}
				alert(this.name.first + ' ' + this.name.last + ' is '+this.age+' years old. '+gender_str+' likes '+interest_str+'.');
			};
			this.greeting = function(){
				alert('Hi! I\'m '+this.name.first+'.');
			};
		}
		var person1 = new Person('Bob', 'Smith', 32, 'male', ['music','skining']);
		var person2 = new Person('Bob02', 'Smith02', 12, 'female', ['music','skining','drowing']);
		
		Person.prototype.farewell = function(){
			alert(this.name.first + ' has left the building.Bye for now!');
