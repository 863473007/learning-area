<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
            $('[data-toggle="popover"]').popover();
            $(".toast").toast('show');
        });
    </script>
</head>
<body>
    <div class="container">
        <br><br><br>
        <a href="#" data-toggle="tooltip" title="Hooray!" data-placement="right">Hover over me</a>
        <br><br><br><br>
        <br><br><br><br>
        <a href="#" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Popover Header!" data-content="Some content inside the popover">Toggle popover</a>
        <br><br><br><br>
        <br><br><br><br>

        <div class="toast" data-autohide="false">
            <div class="tost-header">
                <strong class="mr-auto text-primary">Header</strong> 
                <small class="text-muted">5 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="tost-body">
                Some text inside the toast body.
            </div>
        </div>

    </div>
</body>
</html>
