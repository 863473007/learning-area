<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="/action">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" id="usr" name="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" class="form-control" name="comment" rows="5"></textarea>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="check1">
                    <input type="radio" class="form-check-input" id="check1" name="audio" value="">Option1
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="check2">
                    <input type="radio" class="form-check-input" id="check2" name="audio" value="">Option2
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="check3">
                    <input type="radio" class="form-check-input" id="check3" name="audio" value="" disabled>Option3
                </label>
            </div>
            <div class="form-group">
                <label for="sell">Select List（Select One）:</label>
                <select id="sell" name="sell" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <label for="sel2">Multiple select list (hold shift to select more than one):</label>
                <select multiple id="sel2" name="selName" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                </select>
            </div>
            <div class="form-group">
                <input type="range" class="form-control-range" name="range">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file border" name="file">
            </div>
        </form>
    </div>
</body>

</html>
