<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Basic Card</h2>
        <div class="card">
            <dive class="card-header"></dive>
            <div class="card-body">Basic card</div>
            <div class="card-footer"></div>
        </div>
        <div class="card bg-primary text-white">
            <div class="card-body">Primary card</div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some Card Context</p>
                <a href="#" class="card-link">Card link!</a>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="san.png" alt="san" />
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some Card Context</p>
                <a href="#" class="btn btn-primary stretched-link">Card link!</a>
            </div>
        </div>
        <div class="card" style="width:500px">
            <div class="card-img-overlay">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some Card Context</p>
                <a href="#" class="card-link">Card link!</a>
            </div>
            <img class="card-img-bottom" src="san.png" alt="san" />
        </div>

        <div class="card-columns">
            <div class="card bg-primary">
                <div class="card-body text-center">
                    <p class="card-text">
                        Primary Card<br>
                        Welcome to China
                    </p>
                </div>
            </div>
            <div class="card bg-danger">
                <div class="card-body text-center">
                    <p class="card-text">Primary Card</p>
                </div>
            </div>
        </div>
        <div class="card-deck">
            <div class="card bg-primary">
                <div class="card-body text-center">
                    <p class="card-text">
                        Primary Card<br>
                        I have a dream
                    </p>
                </div>
            </div>
            <div class="card bg-danger">
                <div class="card-body text-center">
                    <p class="card-text">Primary Card</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card-group">
            <div class="card bg-primary">
                <div class="card-body text-center">
                    <p class="card-text">
                        Primary Card<br>
                        I have a dream
                    </p>
                </div>
            </div>
            <div class="card bg-danger">
                <div class="card-body text-center">
                    <p class="card-text">Primary Card</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
