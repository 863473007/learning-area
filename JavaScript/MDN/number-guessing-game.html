<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess number</title>
  </head>
  <body>
    <h1>Guess number Game</h1>
	<p>There is a number within 100,you have ten times to guess what it is,every time will tell you what you guess larger or smaller.</p>
	<div class="form">
	  <label for="guessField">Please Guess:</label><input type="text" id="guessField" class="guessField"/>
	  <input type="submit" value="Sure" class="guessSubmit"/>
	</div>
	<div class="resultParas">
	  <p class="guesses"></p>
	  <p class="lastResult"></p>
	  <p class="lowOrHi"></p>
	</div>
	
	<script src='guess_number.js'></script>
  </body>
</html>
